<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" style="font-size: 16px;"/>
    <button type="button" style="font-size: 16px;border-radius: 5px;margin-left: 5px;width:60px" data-start>Start</button>

    <div class="timer" style="display: flex;font-size: 20px;">
      <div class="field" style="display: grid;justify-items: center;">
        <span class="value" style="font-size: 26px;" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field" style="margin-left: 10px;display: grid;justify-items: center;">
        <span class="value" style="font-size: 26px;" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field" style="margin-left: 10px;display: grid;justify-items: center;">
        <span class="value" style="font-size: 26px;" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field" style="margin-left: 10px;display: grid;justify-items: center;">
        <span class="value" style="font-size: 26px;" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js"></script>
  </body>
</html>
